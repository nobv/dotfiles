# add_newline = false

[line_break]
disabled = true

[purescript]
symbol = "<≡> "

[aws]
format = '[$symbol($profile )(\($region\) )]($style)'
symbol = ""
[aws.region_aliases]
ap-northeast-1 = "🗼"
ap-southeast-2 = "au"
us-east-1 = "va"

[gcloud]
format = '[$symbol$account(@$domain)(\($project\))(\($region\) )]($style) '
symbol = ""
[gcloud.region_aliases]
asia-northeast1 = "🗼"

[character]
success_symbol = "[➜](bold green) "
error_symbol = "[✗](bold red) "

[directory]
truncation_length = 1
truncation_symbol = "…/"

[kubernetes]
format = '[$context \($namespace\)]($style) '
style = "bold red"
disabled = false
[kubernetes.context_aliases]
"gke_.*_(?P<cluster>[\\w-]+)" = "gke-$cluster"


